<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/game.css">

    <title>PIG GAME</title>
</head>

<body>
          <div class="container mt-5">
          <div class="card-group gameField">
              <div class="card crd-style"> 
                  <div class="card-body text-center player-0-panel active">
                    
                    <p class="card-title player-name" id="name-0">player 1</p>

                    <p class="text-danger player-score" id="score-0">43</p>

                    <span class="badge badge-danger mt-5" id="badgeSty">
                      
                      <p class="mt-2 mx-3 player-current-label">current</p>

                      <p class="current mt-2 player-current-score" id="current-0">0</p>
                    </span>
                  </div>
                </div>
                <div class="card crd-style">
                    <div class="card-body text-center player-1-panel">
                        
                      <p class="card-title player-name" id="name-1">player 2</p>

                      <p class="text-danger player-score" id="score-1">0</p>
                      
                    <span class="badge badge-danger mt-5 " id="badgeSty">
                      
                        <p class="mt-2 mx-3 player-current-label">current</p>
  
                        <p class="current mt-2 player-current-score" id="current-1">0</p>
                      </span>
                    </div>
                  </div>
                 
          </div>
          <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
          <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
          <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

          <input type="text" placeholder="final score" class ="final_score">
      
          <img src="img/dice-6.png" alt="Dice" class="dice">
        </div>  

           

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>
</body>

</html>
